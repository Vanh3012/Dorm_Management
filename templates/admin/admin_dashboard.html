{% extends "admin/admin_base.html" %}
{% block content %}

<div class="relative w-full h-72 rounded-lg overflow-hidden shadow-md">
    <!-- Background Image -->
    <img src="{{ url_for('static', filename='img/ptit2.png') }}"
        class="absolute inset-0 w-full h-full object-cover" alt="PTIT">

    <!-- Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>

    <!-- Content -->
    <div class="relative z-10 flex flex-col items-center justify-center h-full text-center text-white px-6">
        <h1 class="text-3xl md:text-4xl font-bold">Hệ thống Quản lý Ký túc xá PTIT</h1>
        <p class="mt-3 text-lg text-gray-200">Quản lý sinh viên, phòng ở và thanh toán một cách dễ dàng</p>
        <div class="mt-6 flex gap-4">
            <a href="{{ url_for('admin.manage_applications') }}"
                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-md shadow text-white font-semibold">
                Quản lý đơn đăng ký
            </a>
            <a href="{{ url_for('admin.students') }}"
                class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-md shadow text-white font-semibold">
                Quản lý sinh viên
            </a>
            <a href="{{ url_for('admin.payments') }}"
                class="px-4 py-2 bg-yellow-500 hover:bg-yellow-600 rounded-md shadow text-white font-semibold">
                Quản lý hóa đơn
            </a>
        </div>
    </div>
</div>

{% endblock %}
