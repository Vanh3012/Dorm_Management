{% extends "student_base.html" %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
    <h2 class="text-2xl font-bold mb-4">Cập nhật thông tin cá nhân</h2>
    <form method="POST">
        <label class="block mb-2">Họ tên</label>
        <input type="text" name="fullname" value="{{ user.fullname }}" class="w-full border px-3 py-2 rounded mb-4"
            required>

        <label class="block mb-2">Lớp</label>
        <input type="text" name="class_id" value="{{ user.class_id }}" class="w-full border px-3 py-2 rounded mb-4"
            required>

        <label class="block mb-2">Số điện thoại</label>
        <input type="text" name="phone_number" value="{{ user.phone_number }}"
            class="w-full border px-3 py-2 rounded mb-4" required>

        <label class="block mb-2">Căn cước công dân</label>
        <input type="text" name="citizen_id" value="{{ user.citizen_id }}" class="w-full border px-3 py-2 rounded mb-4"
            required>

        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Lưu thay đổi</button>
        <a href="{{ url_for('student.dashboard') }}" class="ml-2 text-blue-600 hover:underline">Hủy</a>
    </form>
</div>
{% endblock %}
