{% extends "base.html" %}
{% block content %}
<!-- Background -->
<div class="absolute inset-0">
    <img src="{{ url_for('static', filename='img/bg-login.jpg') }}" class="w-full h-full object-cover" alt="background">
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/40"></div>
</div>

<!-- Form container -->
<div class="relative z-10 flex items-center justify-center min-h-screen">
    <div class="bg-white/90 backdrop-blur-md shadow-xl rounded-2xl p-8 w-full max-w-lg">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Đăng ký</h2>
        <form method="POST" class="space-y-4">
            <!-- Họ tên -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Họ và tên</label>
                <input type="text" name="fullname" required
                    class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-green-500 focus:outline-none">
            </div>

            <!-- Tên đăng nhập -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Tên đăng nhập</label>
                <input type="text" name="username" required
                    class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-green-500 focus:outline-none">
            </div>

            <!-- Ngày sinh -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Ngày sinh</label>
                <input type="date" name="date_of_birth" required
                    class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-green-500 focus:outline-none">
            </div>

            <!-- Mã sinh viên -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mã sinh viên</label>
                <input type="text" name="student_id" required
                    class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-green-500 focus:outline-none">
            </div>

            <!-- Lớp -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Lớp</label>
                <input type="text" name="class_id" required
                    class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-green-500 focus:outline-none">
            </div>

            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" name="email" required
                    class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-green-500 focus:outline-none">
            </div>

            <!-- CCCD -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Căn cước công dân</label>
                <input type="text" name="citizen_id" required
                    class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-green-500 focus:outline-none">
            </div>

            <!-- Số điện thoại -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Số điện thoại</label>
                <input type="text" name="phone_number" required
                    class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-green-500 focus:outline-none">
            </div>

            <!-- Mật khẩu -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                <input type="password" name="password" required
                    class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-green-500 focus:outline-none">
            </div>

            <!-- Nhập lại mật khẩu -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nhập lại mật khẩu</label>
                <input type="password" name="confirm_password" required
                    class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-green-500 focus:outline-none">
            </div>

            <!-- Nút đăng ký -->
            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 rounded-lg transition">
                Đăng ký
            </button>
        </form>

        <!-- Link đăng nhập -->
        <p class="mt-4 text-center text-sm text-gray-600">
            Đã có tài khoản?
            <a href="{{ url_for('auth.login') }}" class="text-green-600 hover:underline">Đăng nhập</a>
        </p>
    </div>
</div>
{% endblock %}
