{% extends "base.html" %}
{% block content %}
<div class="flex justify-center">
    <div class="bg-white shadow-lg rounded p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Đăng ký</h2>
        <form method="POST" class="space-y-4">
            <div>
                <label class="block mb-1">Họ và tên</label>
                <input type="text" name="fullname" required class="w-full border px-3 py-2 rounded">
            </div>
            <div>
                <label class="block mb-1">Tên đăng nhập</label>
                <input type="text" name="username" required class="w-full border px-3 py-2 rounded">
            </div>
            <div>
                <label class="block mb-1">Ngày sinh</label>
                <input type="date" name="date_of_birth" required class="w-full border px-3 py-2 rounded">
            </div>
            <div>
                <label class="block mb-1">Mã sinh viên</label>
                <input type="text" name="student_id" required class="w-full border px-3 py-2 rounded">
            </div>
            <div>
                <label class="block mb-1">Lớp</label>
                <input type="text" name="class_id" required class="w-full border px-3 py-2 rounded">
            </div>
            <div>
                <label class="block mb-1">Email</label>
                <input type="email" name="email" required class="w-full border px-3 py-2 rounded">
            </div>
            <div>
                <label class="block mb-1">Căn cước công dân</label>
                <input type="text" name="citizen_id" required class="w-full border px-3 py-2 rounded">
            </div>
            <div>
                <label class="block mb-1">Số điện thoại</label>
                <input type="text" name="phone_number" required class="w-full border px-3 py-2 rounded">
            </div>
            <div>
                <label class="block mb-1">Mật khẩu</label>
                <input type="password" name="password" required class="w-full border px-3 py-2 rounded">
            </div>
            <div>
                <label class="block mb-1">Nhập lại mật khẩu</label>
                <input type="password" name="confirm_password" required class="w-full border px-3 py-2 rounded">
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">Đăng ký</button>
        </form>
    </div>
</div>
{% endblock %}
