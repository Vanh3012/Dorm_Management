{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-red-700 mb-4">Đặt lại mật khẩu</h2>

        <form method="POST" class="space-y-5">
                <input type="hidden" name="username" value="{{ username }}">
            <div>
                <label class="block mb-2 text-gray-600">Mật khẩu mới</label>
                <input type="password" name="password" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-red-400 focus:outline-none">
            </div>
            <div>
                <label class="block mb-2 text-gray-600">Nhập lại mật khẩu</label>
                <input type="password" name="confirm" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-red-400 focus:outline-none">
            </div>

            <button type="submit"
                class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 rounded-lg transition duration-200">
                Xác nhận
            </button>
        </form>
    </div>
</div>
{% endblock %}
