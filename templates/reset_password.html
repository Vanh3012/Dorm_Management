{% extends "base.html" %}
{% block content %}
<div class="flex justify-center">
    <div class="bg-white shadow-lg rounded p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Đặt lại mật khẩu</h2>
        <form method="POST" class="space-y-4">
            <div>
                <label class="block mb-1">Mã OTP</label>
                <input type="text" name="otp" required class="w-full border px-3 py-2 rounded">
            </div>
            <div>
                <label class="block mb-1">Mật khẩu mới</label>
                <input type="password" name="password" required class="w-full border px-3 py-2 rounded">
            </div>
            <div>
                <label class="block mb-1">Xác nhận mật khẩu</label>
                <input type="password" name="confirm" required class="w-full border px-3 py-2 rounded">
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">
                Đặt lại mật khẩu
            </button>
        </form>

        <!-- Nút gửi lại OTP -->
        <div class="mt-4 text-center">
            <a href="{{ url_for('auth.resend_otp', reset_id=reset.id) }}" class="text-blue-600 hover:underline">Gửi lại
                mã OTP</a>
        </div>
    </div>
</div>
{% endblock %}
