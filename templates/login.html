{% extends "base.html" %}
{% block content %}
<!-- Background -->
<div class="absolute inset-0">
    <img src="{{ url_for('static', filename='img/bg-login.jpg') }}" class="w-full min-h-screen object-cover"
        alt="background">
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/40"></div>
</div>

<!-- Form container -->
<div class="relative z-10 flex items-center justify-center min-h-screen">
    <div class="bg-white/80 backdrop-blur-md shadow-xl rounded-2xl p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Đăng nhập</h2>
        <form method="POST" class="space-y-4">
            <div>
                <label class="block mb-1">Tên đăng nhập</label>
                <input type="text" name="username" required
                    class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-red-500 focus:outline-none">
            </div>
            <div>
                <label class="block mb-1">Mật khẩu</label>
                <input type="password" name="password" required
                    class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-red-500 focus:outline-none">
            </div>
            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded transition">
                Đăng nhập
            </button>
        </form>

        <!-- Forgot password link -->
        <div class="mt-4 flex justify-between items-center text-sm text-gray-600">
            <a href="{{ url_for('auth.forgot_password') }}" class="text-blue-600 hover:underline">
                Quên mật khẩu?
            </a>
            <a href="{{ url_for('auth.register') }}" class="text-red-600 hover:underline">
                Đăng ký tài khoản
            </a>
        </div>
    </div>
</div>
{% endblock %}
