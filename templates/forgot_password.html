{% extends "base.html" %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-50"
    x-data="{ step: {{ 2 if show_modal else 1 }}, method: '', username: '{{ fp_user.username if fp_user else '' }}' }">

    <h2 class="text-2xl font-bold mb-6 text-red-600">Quên mật khẩu</h2>

    <form method="POST" class="bg-white shadow-md rounded-lg p-6 w-full max-w-md border-t-4 border-red-600">
        <label class="block text-gray-700 mb-2 font-medium">Tên đăng nhập</label>
        <input type="text" name="username" required value="{{ fp_user.username if fp_user else '' }}"
            class="border w-full px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-red-500">
        <button type="submit" class="mt-4 bg-red-600 text-white px-4 py-2 rounded w-full hover:bg-red-700 transition">
            Tiếp tục
        </button>
    </form>

    {% if show_modal %}
    <!-- Modal chọn phương thức -->
    <div x-show="step === 2" x-transition
        class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-60 z-50">
        <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm border-t-4 border-red-600">
            <h3 class="text-lg font-semibold mb-4 text-center text-gray-800">Chọn phương thức xác nhận</h3>

            {% if fp_user %}
            <button @click="method = 'email'; step = 3"
                class="w-full mb-3 flex items-center justify-between bg-red-300 hover:bg-red-600 text-white py-2 px-4 rounded transition">
                <span>Xác nhận qua Email</span>
                <span class="opacity-90 text-sm">{{ fp_masked_email }}</span>
            </button>

            <button @click="method = 'phone'; step = 3"
                class="w-full flex items-center justify-between bg-red-300 hover:bg-red-600 text-white py-2 px-4 rounded transition">
                <span>Xác nhận qua Số điện thoại</span>
                <span class="opacity-90 text-sm">{{ fp_masked_phone }}</span>
            </button>
            {% else %}
            <p class="text-center text-gray-500">Không tìm thấy thông tin người dùng.</p>
            {% endif %}

            <button @click="step = 1" class="mt-4 text-gray-500 hover:text-gray-700 w-full">Quay lại</button>
        </div>
    </div>

    <!-- Modal nhập lại email/SĐT -->
    <div x-show="step === 3" x-transition
        class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-60 z-50">
        <form action="{{ url_for('auth.verify_contact') }}" method="POST"
            class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm border-t-4 border-red-600">
            <input type="hidden" name="method" :value="method">
            <input type="hidden" name="username" :value="username">

            <template x-if="method === 'email'">
                <div>
                    <label class="block text-gray-700 mb-2 font-medium">Nhập email của bạn</label>
                    <input type="email" name="input_value" required placeholder="{{ fp_masked_email }}"
                        class="border w-full px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
            </template>

            <template x-if="method === 'phone'">
                <div>
                    <label class="block text-gray-700 mb-2 font-medium">Nhập số điện thoại</label>
                    <input type="text" name="input_value" required placeholder="{{ fp_masked_phone }}"
                        class="border w-full px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
            </template>

            <button type="submit" class="mt-4 w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded">Xác
                nhận</button>
            <button type="button" @click="step = 2" class="mt-2 w-full text-gray-500 hover:text-gray-700">Quay
                lại</button>
        </form>
    </div>
    {% endif %}

</div>
{% endblock %}
