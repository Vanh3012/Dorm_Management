{% extends "base.html" %}
{% block content %}
<div class="flex justify-center">
    <div class="bg-white shadow-lg rounded p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Quên mật khẩu</h2>
        <form method="POST" class="space-y-4">
            <div>
                <label class="block mb-1">Email</label>
                <input type="email" name="email" required class="w-full border px-3 py-2 rounded">
            </div>
            <button type="submit" class="w-full bg-red-600 text-white py-2 rounded">
                Gửi mã xác nhận
            </button>
        </form>
    </div>
</div>
{% endblock %}
